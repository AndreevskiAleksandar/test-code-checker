<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test Code Checker</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(0deg, #36102D, #642F56);
        padding: 0;
        margin: 0;
      }
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
      window.onload = function() {
        const query = window.location.search;
        document.getElementById('code').innerText = query ?? '';
      };
    </script>
  </head>
  <body>
    <h1>Code Checker</h1>
    <h2 id="code"></h2>
  </body>
</html>
